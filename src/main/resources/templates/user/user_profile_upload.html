<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background: rgb(0, 160, 255); color: white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/new_logo.png" alt="logo" width="100" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        게시글
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/list">게시글 보기</a></li>
                        <li><a class="dropdown-item" href="/profiles">프로필 보기</a></li>
                        <li><a class="dropdown-item" href="/event/list">이벤트 보기</a></li>
                    </ul>
                </li>
            </ul>
            <button id="login-button" onclick="location.href='/login'" type="button" class="btn btn-success">로그인
            </button>
            <div onclick="get_card()"><img id="user-profile" class="rounded-circle"
                                           src="/static/profile_pics/profile_placeholder.png" width="50px"
                                           height="50px">
            </div>
        </div>
    </div>
</nav>
<div class="wrap">
    <div class="user-update-wrap shadow">
        <h1>회원 수정</h1>
        <p>회원님의 정보를 수정해 보세요</p>
        <p>프로필 사진</p>
        <div style="padding-bottom: 50px; ">
            <img class="img-thumbnail" id="profile-img" src="#" width="150px"
                 height="150px">
        </div>
        <div class="custom-file mb-3" style="width: 300px">
            <input type="file" class="custom-file-input file" id="file" onchange="readFile(event);">
            <label class="custom-file-label" for="file" id="file">사진 첨부하기</label>
        </div>
        <hr>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">별명</span>
            <input id='name' type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" placeholder="nic-name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">자기소개</span>
            <textarea id='description' type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default" placeholder="description"
                      style="height: 200px"></textarea>
        </div>

        <button class="btn btn-outline-primary" onclick="user_update()" type="button">수정 하기</button>
        <br><br>
        <button class="btn btn btn-outline-danger" onclick="go_out()" type="button">회원 탈퇴</button>

    </div>
</div>
<!-- 프로필 창 -->
<div id="user-card" class="invisible card-profile shadow p-3 mb-5 bg-body opacity-90 bg-light rounded"
     style="width: 18rem;">
    <div class="card-body text-center">
        <img style="height: 100px; width: 100px" class="rounded-circle card-profile-img"
             src="/static/profile_pics/profile_placeholder.png">

        <br>
        <h5 class="card-title">Name</h5>
        <h6 class="card-subtitle mb-2 text-muted"> ID </h6>
        <p class="card-text"> discription </p>
        <a href="/user_profile" class="card-link">My Profile</a>
        <a href="javascript:void(0);" onclick="logout()" class="card-link">logout</a>
    </div>
</div>
<script src="/static/js/base.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
